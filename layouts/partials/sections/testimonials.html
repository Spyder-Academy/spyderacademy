<section id="{{ .id }}" class="section testimonials py-5">
  <div class="container">
    <div class="row pb-1">
      <div class="col-12">
        {{ with .content.title }}
          <h3 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h3>
        {{ end }}
        {{ with .content.text }}
          <p class="text-black-61 text-center pb-3">{{ . | safeHTML }}</p>
        {{ end }}
      </div>
    </div>

    <div class="row text-center">
      {{ range $i, $e := first 50 (after 0 .content.list) }}
      <div class="col-md-4 mb-5 mb-md-4 d-flex">
        <div class="card shadow border-0 testimonial-card d-flex" style="border-radius: 15px;">
          <div class="card-header">
            <p class="dark-grey-text mt-4 text-lowercase"><a class="fw-bold text-primary  text-nowrap text-decoration-none" href="{{ .link }}" title="{{ .client }}" target="_blank">{{ .client }}</a><br/>{{ partial "shared/rating.html" }}</p>
          </div>
          <div class="card-body">
            <p class="card-text text-black-61 px-5 mb-4 text-justify"  >{{ $e.text | safeHTML }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>


    <div class="row justify-content-center">
      <div class="col-lg-3 col-sm-12">
        <a class="btn btn-lg btn-block btn-primary" style="border-radius: 0.5em"  href="https://whop.com/spyder-academy/?d2c=true&directPlanId=plan_n9NbbxfFeIW95&accessPassId=prod_45GZIGs1lRCGs&a=spyderacademy" >Try For Free</a>
      </div>
    </div>

    
  </div>
</section>
