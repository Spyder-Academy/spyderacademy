<section id="{{ .id }}" class="section teachers py-5">
  <div class="container">
    <div class="row justify-content-center pb-5 ">
      <div class="col-12 col-xl-6">
        {{ with .content.title }}
          <h3 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h3>
        {{ end }}
        {{ with .content.text }}
          <p class="text-black-61 text-center pb-3">{{ . }}</p>
        {{ end }}
      </div>
    </div>

    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        {{ range .content.cards }}
        <div class="col-lg-6 col-sm-12 py-3 ">
          <div class="card shadow border-0" style="border-radius: 15px;">
            <div class="card-body p-4 ">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  {{ with .image }}
                    {{ with resources.Get . }}
                      <img class="img-fluid" src="{{ .Permalink }}" alt="{{ .Title }}"  style="width: 180px; border-radius: 20px;" />
                    {{ end }}
                  {{ end }}
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{ .title }}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">
                  </p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">
                        {{ with .text }} {{ . }} {{ end }}
                      </p>
                    </div>
                  </div>
                  <div class="d-flex pt-1">
                    {{ with .button }}<a class="btn btn-primary" href="{{ .url }}" target="_blank">{{ .label }}</a>{{ end }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {{ end }}
    </div>
  </div>
</section>
