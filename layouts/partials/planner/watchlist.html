<div id="favorite_stocks" class="container p-3 m-0">
    <div class="row">
        <div class="col-12 text-uppercase">
            <h2>THE MARKET</h2>
        </div>
    </div>
    {{ partial "planner/search_ticker"}}
    
    
    <div class="row favorite_stocks_template d-none">
        <div class="card border-1 p-2 mx-0 my-1 lg-rounded" >
            <div class="card-body p-1 tradeRow">
                <div class="container p-0">
                    <div class="row align-items-center">
                        <div class="col-2 m-0">
                            <img class="tradeLogo" src="/images/logos/SPY.png" style="width: 3em; border-radius: 2em; border: 3px solid white;" />
                        </div>
                        <div class="col-5 px-3">
                            <div class="row">
                                <div class="col-6 fs-3 lh-1 text-nowrap "><a class="text-decoration-none symbol_link" href="/stocks/spy/"></a></div>
                                
                            </div>
                        </div>
                        <div class="col-5 lh-1 align-top tradeGain text-nowrap">
                            <div class="fs-3 text-end symbol_price">-</div>
                            <div class="small text-end symbol_change">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>



<script>
    $(document).ready(function() {
        let tradePlanner = new TradePlanner();
        tradePlanner.render_favorites();

        // Set a timer to render favorites every 1 minute (60,000 milliseconds)
        setInterval(function() {
            tradePlanner.render_favorites();
        }, 60 * 5 * 1000);

    });
</script>
