    <script>
      let lastScrollTop = 0;
      const mobileNav = document.querySelector('.mobile_nav');
      const scrollableColumns = document.querySelectorAll('.column');

      function handleScroll(event) {
        let scrollTop;

        if (event.target === document) {
          scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        } else {
          scrollTop = event.target.scrollTop;
        }

        if (scrollTop > lastScrollTop) {
          // Scrolling down
          mobileNav.classList.add('transparent');
          mobileNav.classList.remove('solid');
        } else {
          // Scrolling up
          mobileNav.classList.add('solid');
          mobileNav.classList.remove('transparent');
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Prevent negative scroll value
      }

      // Listen for scroll events on the main window
      window.addEventListener('scroll', handleScroll);

      // Listen for scroll events on each scrollable column
      scrollableColumns.forEach(column => {
        column.addEventListener('scroll', handleScroll);
      });

    </script>
