{{ $symbol := .symbol }}
{{ $stocks := .Site.Data.stocks.stocks }}
{{ $profile := where $stocks "symbol" $symbol }}


<div class="container p-0 m-0">
  <div class="row py-3">
    <div class="col-12">
      <div class="card shadow border-0 p-3 m-0 d-flex tradingview-widget-container" style="border-radius: 15px;">
        <div class="tradingview-widget-container__widget"></div>
        <script type="application/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "symbol": "{{ $symbol }}",
            "width": "100%",
            "height": "500",
            "interval": "D",
            "timezone": "America/New_York",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "enable_publishing": false,
            "save_image": false,
            "studies": [
              "STD;MA%Ribbon",
              "STD;Pivot%1Points%1High%1Low"
            ],
            "support_host": "https://www.tradingview.com"
          }
        </script>
      </div>
    </div>
  </div>
</div>
