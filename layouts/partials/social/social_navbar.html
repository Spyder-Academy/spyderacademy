        <li class="nav-item m-0" role="presentation">
          <a id="nav_trades" class="nav-link text-white bg-dark active" href="/profile/" type="button">

<script>

  $(document).ready(function() {
      var handle = null
      
      // get the member from the url
      handle = window.location.hash.substring(1); // Removes the '#' from the hash

      // Append the handle to the href attributes
      $("#nav_trades").attr('href', function(i, oldHref) {
          return oldHref + `#${handle}`;
      });
      $("#nav_analytics").attr('href', function(i, oldHref) {
          return oldHref + `#${handle}`;
      });
      $("#nav_connections").attr('href', function(i, oldHref) {
          return oldHref + `#${handle}`;
      });
      // $("#nav_bookmarks").attr('href', function(i, oldHref) {
      //     return oldHref + `#${handle}`;
      // });

      firebase.auth().onAuthStateChanged((user) => {
          if (!user) {
              // User is not signed in
              console.log("User is not authenticated, hiding nav bar");
              $("#tradesocial_navbar").hide()
          } 
      });
      
    

  });

</script>
