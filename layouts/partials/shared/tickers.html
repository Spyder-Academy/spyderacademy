<script>
    // Function to handle the key press event
    function handleKeyPress(event) {
        // Check if the Enter key was pressed
        if (event.key === 'Enter') {
            handleSymbolSearch()
        }
    }

    function handleSymbolSearch(){
        // Get the value entered by the user
        var symbol = document.getElementById('ticketInput').value.trim().toLowerCase();
            
        // Check if the symbol is not empty
        if (symbol) {
            // Redirect to the desired URL
            window.location.href = "/stocks/" + symbol + "/";
        }
    }

    // Add event listener to the input box
    document.getElementById('ticketInput').addEventListener('keypress', handleKeyPress);
</script>
