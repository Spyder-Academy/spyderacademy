{{ define "main" }}
  <section class="section blog-single py-5">
    <div class="container">

      <div class="row justify-content-center pb-0">
        <div class="col-12">
          {{ with .Title }}
            <h2 class="display-1 fw-bold text-center text-primary pb-3">{{ . }}</h2>
          {{ end }}
          {{ with .Params.description }}
            <p class="text-black-61 text-center pb-3">{{ . }}</p>
          {{ end }}
        </div>
      </div>

      <!-- <div class="row justify-content-center pb-0">
        <div class="col-12">
            <button class="btn-primary" onclick="signInWithDiscord()">Sign in with Discord</button>
        </div>
      </div> -->

      <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12" id="tradeHeatmap"></div>
            <div class="col-lg-6 col-sm-12" id="tradeGainsBubble"></div>
            <div class="col-lg-6 col-sm-12" id="tradeRecap"></div>
        </div>
      </div>
  
      <div class="card shadow border-0 trade-card-template d-none m-1" style="border-radius: 1em;">
        <div class="card-body p-1">
            <div class="container p-0">
                <div class="row">
                    <div class="col-2 m-0">
                        <img class="tradeLogo" src="https://www.getthatcashmoney.com/images/logos/TSLA.png" style="width: 3em; border-radius: 2em;" />
                    </div>
                    <div class="col-10 px-3">
                        <div class="row">
                            <div class="col-8 small lh-1 fw-light text-uppercase traderName">Trader Name</div>
                            <div class="col-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-8 fs-3 lh-1 tradeContract">Contract</div>
                            <div class="col-4 fs-3 lh-1 tradeGain text-end">Gains %</div>
                        </div>
                        <div class="row">
                            <div class="col-8  small lh-1 tradeNotes" style="overflow: hidden; text-overflow: ellipses; white-space: nowrap;">Trade Notes</div>
                            <div class="col-4"></div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
      </div>
       
           

      <div class="row pb-5">
        <div class="col-12 d-flex justify-content-center">
          <div class="blog-content fs-5">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>


    <!-- Load Shared JS -->
    {{- $tradesJS := resources.Get "js/shared/trades.js" -}}

    <script>{{- $tradesJS.Content | safeJS -}}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        var trades = new Trades();
        trades.getCalendar();
        trades.getTodaysRecap();
        trades.renderGainsBubbleChart();
    </script>

  </section>
{{ end }}
